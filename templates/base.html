<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'base/css/foundation.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/app.css' %}">
    <title>{{title|upper}} | ASESALUDLABORAL 2727 C.A</title>
    {% block css  %}
    {% endblock  %}
</head>
<body>

    <head>
        <div class="title-bar" data-responsive-toggle="header-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
            <div class="title-bar-title">Menu</div>
        </div>

        <div class="top-bar asesalud-navbar" id="header-menu">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text"><img class="logo-asesalud" src="{% static 'base/images/logo.png' %}" alt="ASESALUDLABORAL 2727 C.A" /></li>
                    <li>
                        <a href="#">One</a>
                        <ul class="menu vertical">
                            <li><a href="#">One</a></li>
                            <li><a href="#">Two</a></li>
                            <li><a href="#">Three</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Two</a></li>
                    <li><a href="#">Three</a></li>
                </ul>
            </div>
        </div>
    </head>

    <section>

        {% block content  %}
        {% endblock  %}

    </section>
    <footer>

    </footer>
    <script src="{% static 'base/js/vendor/jquery.js' %}" charset="utf-8"></script>
    <script src="{% static 'base/js/vendor/foundation.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'base/js/vendor/what-input.js' %}" charset="utf-8"></script>
    <script src="{% static 'base/js/app.js' %}" charset="utf-8"></script>
    {% block js %}
    {% endblock  %}
</body>
</html>
